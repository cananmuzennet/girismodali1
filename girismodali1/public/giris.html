<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="giris.css">

</head>

<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Giriş
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             ...
           </div>
        </div>
       </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            
                            <div class="input-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-transparent border-0">
                                        <img src="img/user.png" class="img">
                                    </span>
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                           
                            <div class="input-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Şifre">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-transparent border-0">
                                        <img src="img/lock.png" class="img">
                                    </span>
                                </div>
                        </div>
                    </div>  
                        
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary">Devam</button>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="submit" value="Üye Ol">
                            </label>
                            <label class="form-check-label">
                                <input class="form-check-input" type="submit" value="Şifremi unuttum"> 
                            </label>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
